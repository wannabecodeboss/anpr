<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Entry System - IITGN</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: auto;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 85%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
            display: block;
            margin: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>üöó Vehicle Entry System - IITGN</h1>

    <div class="container">

        <!-- Faculty Vehicles Section -->
        <div class="section">
            <h2>üë®‚Äçüè´ Faculty Vehicles</h2>
            <ul id="facultyList"></ul>

            <h3>Add Faculty Vehicle</h3>
            <input type="text" id="facultyName" placeholder="Faculty Name">
            <input type="text" id="facultyPlate" placeholder="Number Plate">
            <button onclick="addFaculty()">‚ûï Add Faculty Vehicle</button>
        </div>

        <!-- Outsider Vehicles Section -->
        <div class="section">
            <h2>üöó Outsider Vehicles Log</h2>
            <ul id="outsidersList"></ul>

            <h3>Log Vehicle Entry</h3>
            <input type="text" id="entryPlate" placeholder="Number Plate">
            <button onclick="logEntry()">‚úÖ Log Entry</button>

            <h3>Update Exit Time</h3>
            <input type="text" id="exitPlate" placeholder="Number Plate">
            <button onclick="logExit()">üö™ Update Exit</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
